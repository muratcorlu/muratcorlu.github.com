<p data-height="{% if include.height %}{{ include.height }}{% else %}{{ site.codepen.height }}{% endif %}" data-theme-id="{{ site.codepen.theme_id }}" data-slug-hash="{{ include.hash }}" data-default-tab="{% if include.result %}{{ include.tab }}{% else %}{{ site.codepen.tab }}{% endif %}" class='codepen'>See the Pen at <a href='http://codepen.io/{{ site.codepen.username }}/pen/{{ include.hash }}/'>CodePen.io</a>.</p>
